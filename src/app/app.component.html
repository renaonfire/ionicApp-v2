<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content color="medium">
      <ion-header>
        <!-- <ion-toolbar color="medium"> -->
         <ion-avatar>
           <img src="../assets/icon/icon.png" alt="">
         </ion-avatar>
        <!-- </ion-toolbar> -->
      </ion-header>
  
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item lines="none" color="medium" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon class="menu-icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
